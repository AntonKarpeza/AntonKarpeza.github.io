<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<style>
		body{
			background: #144766
		}
		#search_field{
			display: block;
			margin: 0 auto;
			padding: 5px 10px;
			font-size: 28px;
			width: 50%;
		}
	</style>
</head>
<body>

<input type="text" id="search_field">
<div id="keyboard"></div>



<link rel="stylesheet" href="libs/jkeyboard.css">
<script src="libs/jquery-2.1.3.min.js"></script>
<script src="libs/jkeyboard.js"></script>
<script>
    $('#keyboard').jkeyboard({
        layout: "russian",
        input: $('#search_field')
    });
</script>
</body>
</html>
